<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Announcement: ' + ${title} + ' | ' + ${platformName}">Announcement | Freint</title>
    <style>
        :root {
            color-scheme: light only;
            --primary: #047857;
            --primary-dark: #065f46;
            --card-bg: #ffffff;
            --body-bg: #f3f9f6;
            --text-main: #1f2933;
            --text-muted: #4b5563;
            --divider: rgba(4, 120, 87, 0.12);
            --shadow: 0 18px 45px -20px rgba(4, 120, 87, 0.45);
        }

        body {
            margin: 0;
            padding: 32px 12px;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
            background-color: var(--body-bg);
            color: var(--text-main);
        }

        .wrapper {
            max-width: 580px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .brand-bar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 28px 32px;
            text-align: center;
        }

        .brand-bar h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #ecfdf5;
        }

        .body {
            padding: 36px 32px 28px;
        }

        .body h2 {
            margin: 0 0 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .body p {
            margin: 0 0 16px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .priority-HIGH {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-MEDIUM {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-LOW {
            background: #dbeafe;
            color: #1e40af;
        }

        .announcement-body {
            background: rgba(4, 120, 87, 0.08);
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
            color: var(--text-main);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .cta-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }

        .meta {
            padding: 24px 32px 32px;
            border-top: 1px solid var(--divider);
            text-align: center;
        }

        .meta p {
            margin: 6px 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: rgba(31, 41, 51, 0.6);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 14px;
            }

            .body,
            .meta {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="brand-bar">
                <h1 th:text="${platformName}">Freint</h1>
            </div>
            <div class="body">
                <h2 th:text="${title}">Announcement Title</h2>
                <p>Hi <span th:text="${firstName}">User</span>,</p>
                <p>We have an important announcement for you:</p>
                <div class="announcement-body" th:utext="${message}">
                    Announcement message content goes here...
                </div>
                <p>Thank you for being part of our community.</p>
                <a th:href="${frontendUrl}" class="cta-button">Visit Freint</a>
            </div>
            <div class="meta">
                <p>
                    This announcement was sent to you by the <span th:text="${platformName}">Freint</span> team.
                </p>
            </div>
        </div>
        <div class="footer">&copy; 2025 <span th:text="${platformName}">Freint</span>. All rights reserved.</div>
    </div>
</body>
</html>

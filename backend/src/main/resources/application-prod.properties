# Production Application Configuration
spring.application.name=freelancer-platform
server.port=8080
server.servlet.context-path=/api

# Database Configuration - XAMPP MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/freelance_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URL:http://localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads/}

# File Storage Configuration (Local)
app.file.storage.type=local
app.file.upload.path=${FILE_UPLOAD_PATH:uploads}
app.file.max-size=10MB

# Frontend Configuration
app.frontend.url=${FRONTEND_URL:https://your-frontend-domain.com}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.freelance.platform=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
app.security.enabled=true
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-domain.com}
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=*
app.security.cors.allow-credentials=true

# Rate Limiting Configuration
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=100
app.rate-limit.burst-capacity=200

# Platform Settings
app.platform.name=Freelancer Platform
app.platform.version=1.0.0
app.platform.description=Professional freelancer marketplace platform
app.platform.support-email=support@freelancer-platform.com
app.platform.admin-email=admin@freelancer-platform.com

# Feature Flags
app.features.email-notifications=true
app.features.file-upload=true
app.features.real-time-messaging=true
app.features.payment-processing=true
app.features.admin-panel=true
app.features.analytics=true

# Performance Configuration
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# Production Profile
spring.profiles.active=prod

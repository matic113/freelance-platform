# Application Configuration
spring.application.name=freelancer-platform
server.port=8081

# Database Configuration - XAMPP MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/freelance_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# HikariCP Configuration for UTC
spring.datasource.hikari.connection-init-sql=SET time_zone = '+00:00'

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=
spring.elasticsearch.password=

# Repository scanning configuration - limit Spring Data modules to avoid ambiguous store assignment warnings
# We use JPA repositories in this application. Disable auto-detection of other Spring Data repository stores
spring.data.elasticsearch.repositories.enabled=false
spring.data.redis.repositories.enabled=false

# Explicitly enable JPA repositories (optional - Spring Boot does this automatically but being explicit helps clarity)
spring.data.jpa.repositories.enabled=true

# JWT Configuration
app.jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForJWTTokenGenerationAndValidation123456789
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-dir=uploads/

# File Storage Configuration (Local)
app.file.storage.type=local
app.file.upload.path=uploads

# Frontend Configuration
app.frontend.url=http://localhost:5173

# Email Configuration
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.email.from-address=admin@freint.com

# Local File Storage Configuration
app.file.max-size=10MB
app.file.allowed-types=image/*,application/pdf,text/*,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip,application/x-rar-compressed

# Stripe Configuration
stripe.secret-key=sk_test_your_stripe_secret_key
stripe.publishable-key=pk_test_your_stripe_publishable_key

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.freelance.platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.freelance.platform.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
app.security.password-strength.min-length=8
app.security.password-strength.require-uppercase=true
app.security.password-strength.require-lowercase=true
app.security.password-strength.require-numbers=true
app.security.password-strength.require-special-chars=true

# Rate Limiting

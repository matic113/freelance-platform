# Test Application Configuration
spring.application.name=freelancer-platform-test
server.port=0

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Redis Configuration (embedded for testing)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms

# Elasticsearch Configuration (disabled for testing)
spring.elasticsearch.uris=
spring.elasticsearch.username=
spring.elasticsearch.password=

# JWT Configuration
app.jwt.secret=testSecretKeyForTestingPurposesOnly
app.jwt.expiration=3600000
app.jwt.refresh-expiration=7200000

# File Upload Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
app.file.upload-dir=test-uploads/

# AWS Configuration (mocked for testing)
app.aws.access-key=test-access-key
app.aws.secret-key=test-secret-key
app.aws.s3.bucket-name=test-bucket
app.aws.s3.region=us-east-1

# Frontend Configuration
app.frontend.url=http://localhost:3000

# Email Configuration (test mail server)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging Configuration
logging.level.com.freelance.platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test Profiles
spring.profiles.active=test

# Disable security for some tests
app.security.enabled=false

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Test-specific settings
app.test.mode=true
app.test.data.cleanup=true
